<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  English BMI Formula
  <ion-list>
    <ion-item>
      <ion-label fixed>Weight (lb) </ion-label>
      <ion-input type="name" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Height (in)</ion-label>
      <ion-input type="name" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="bmical()">BMI Calculator</button>
    </ion-item>
    <ion-item>
      <ion-label > Your BMI : {{bmi}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >{{result}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
