<ion-header>
  <ion-navbar>
    <ion-title>
      Lucky Number
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>input 0-99</ion-label>
      <ion-input type="name" [(ngModel)]="data1"></ion-input>
    </ion-item>
    
    <ion-item>
      <button ion-button (click)="Add()">Start</button>
    </ion-item>
    <ion-item>
      <ion-label fixed>Result</ion-label>
      <ion-label fixed>{{result}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
