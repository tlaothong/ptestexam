<ion-header>

  <ion-navbar>
    <ion-title>Add product</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
    <div class="container">
        <div [hidden]="submitted">
          <h1>เพิ่ม Product ที่ต้องการ</h1>
          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                     required
                     [(ngModel)]="productName" name="name"
                     #name="ngModel">
            </div>
      
            <div class="form-group">
              <label for="alterEgo">Serial Number</label>
              <input type="text" class="form-control" id="serial"
                    required
                     [(ngModel)]="productSerial" name="serial">
            </div>
      

            <div class="form-group">
              <label for="price">Unit Price</label>
              <input type="number" class="form-control" id="price"
                    required
                     [(ngModel)]="productPrice" name="price">
            </div>
     
          </form>
        </div>
         <button class="btn btn-success" [disabled]="!productForm.form.valid" (click)="addProduct()">Submit</button>
      </div>
</ion-content>
