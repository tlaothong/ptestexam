<ion-header>
  <ion-navbar>
    <ion-title>
      Catalog and the POS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
    <ion-row>
        <ion-col col-10>
            <h4 style="margin:10px 00px">Product ของคุณ</h4>
        </ion-col>
        <ion-col col-2 style="text-align: right">
            <button ion-button (click)="addProduct()">+</button>
        </ion-col>
    </ion-row>
  <ion-row>
        <ion-col col-4>
            <b>Name</b>
        </ion-col>
        <ion-col col-4>
           <b>Serial Number</b>
        </ion-col>
        <ion-col col-4 style="text-align: right">
           <b>Unit Price</b>
        </ion-col>
  </ion-row>
  <hr/>
  <ion-row *ngFor="let item of productList">
        <ion-col col-4>
             <p>{{item.name}}</p>
        </ion-col>
        <ion-col col-4>
           <p>{{item.serialNumber}}</p>
        </ion-col>
        <ion-col col-4 style="text-align: right">
            <p>{{item.unitPrice}}</p>
        </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
