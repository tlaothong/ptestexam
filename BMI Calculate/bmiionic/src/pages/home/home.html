<ion-header>
  <ion-navbar>
    <ion-title>
      BMI Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h1>BMI Calculator</h1>
    <ion-item>
      <ion-label fixed>Weight (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="input1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Height (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="input2"></ion-input>
    </ion-item>

    <br><br>
    <button ion-button (click)="calculate()">calculate</button>

    <ion-item>
      <ion-label fixed>result {{result}}</ion-label>
      

    </ion-item>
  </div>



</ion-content>
