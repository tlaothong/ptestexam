<ion-header>
  <ion-navbar>
    <ion-title>
      Question III
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="Enter Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="Enter Your number" [(ngModel)]="num"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button full outline (click)="rand()">Random</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div>
          Result : {{result}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
