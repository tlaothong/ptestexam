<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="Number" [(ngModel)]="numberMulti"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div class="buttonStyle">
          <button ion-button round (click)="calculate()">Calculate BMI</button>
        </div>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12>

        <h5>result :</h5>
        <div>
          {{result}}
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
