<ion-header>
  <ion-navbar>
    <ion-title>
      Picking a Winner (Admin app)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    the government lottery office for the event Digital Thailand 2020.
  </p>

  
  <div align="center">
  <button ion-button color="secondary" (click)="Start()">Start</button>

  <ion-list>
    The winner number is: {{ winnernumber }} 
    <ion-item *ngFor="let it of winners">
      <ion-label >Name: {{ it.name }}</ion-label>
    </ion-item>
  </ion-list>

</div>
</ion-content>
