<ion-header>

  <ion-navbar>
    <ion-title>Catepage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="cate.name" type="text" placeholder="Input Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Sereail Number</ion-label>
    <ion-input [(ngModel)]="cate.snumber" type="text" placeholder="Input Sereail Number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="cate.price" type="text" placeholder="Input Price"></ion-input>
  </ion-item>

  <button ion-button outline color="secondary" block (click)="addProduct()">Add Product</button>

  <hr>
  <ion-grid text-center>
    <ion-row>
      <ion-col col-4>
        Name
      </ion-col>
      <ion-col col-4>
        Serial Number
      </ion-col>
      <ion-col col-4>
        Unit Price
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of catedata">
      <ion-col col-4>
        {{item.productName}}
      </ion-col>
      <ion-col col-4>
        {{item.serialNumber}}
      </ion-col>
      <ion-col col-4>
        {{item.productPrice}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
