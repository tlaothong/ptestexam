<ion-header>

  <ion-navbar>
    <ion-title>CalBmipage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>

      <ion-item>
        <ion-label stacked>น้ำหนัก</ion-label>
        <ion-input [(ngModel)]="weight" type="number" placeholder="Input your Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>ส่วนสูง</ion-label>
        <ion-input [(ngModel)]="height" type="number" placeholder="Input your Number"></ion-input>
      </ion-item>
      <div text-center>
        <p *ngIf="bmi">Your BMI: {{bmi}}</p>
        <p *ngIf="bmi >= 18.5">You're within the normal weight range.</p>
        <p *ngIf="bmi < 18.5">You're underweight. You should consult your doctor!</p>
        <button ion-button outline block (click)="calBmi()">Add</button>
      </div>

    </ion-col>
  </ion-row>
</ion-content>
