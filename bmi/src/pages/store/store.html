<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>number</ion-label>
    <ion-input type="text" [(ngModel)]="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>price</ion-label>
    <ion-input type="text" [(ngModel)]="price"></ion-input>
  </ion-item>
</ion-list>
<div padding>
  <button block ion-button (click)="insert()">OK</button>
</div>
<ion-grid>
  <ion-row text-center style="background: #E6E6E6">
    <ion-col>
      Name
    </ion-col>
    <ion-col>
      Serial Number
    </ion-col>
     <ion-col>
      Unit Price
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
     {{sum}}
    </ion-col>
    <ion-col>
      LG1234
    </ion-col>
    <ion-col>
      15,900
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
