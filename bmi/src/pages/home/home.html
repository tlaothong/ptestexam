<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <label style="font-size: 30px">BMI</label>
    <hr>
    <ion-item>
      <ion-label color="primary" stacked>Weight</ion-label>
      <ion-input pattern="\\d*" type="number" placeholder="กรอกน้ำหนักตรงนี้" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 30px">
      <ion-label color="primary" stacked>Height</ion-label>
      <ion-input pattern="\\d*" type="number" placeholder="กรอกส่วนสูงตรงนี้" [(ngModel)]="height"></ion-input>
    </ion-item>
    
    <button ion-button block color="secondary" style="margin-bottom: 30px" (click)="checkBMI()">คำนวณ BMI</button>
    <ion-label style="font-size: 12px" color="danger">*18.5 - 25 normal otherwise suggest to consult the doctor.</ion-label>
    <ion-label style="font-size: 20px">BMI ของคุณคือ</ion-label>
    <ion-label style="font-size: 30px" color="secondary">{{answer}}</ion-label>
    <ion-label style="font-size: 15px">{{detail}}</ion-label>
</ion-content>
