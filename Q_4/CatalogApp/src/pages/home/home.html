<ion-header>
  <ion-navbar>
    <ion-title>
      รายการสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <div class="centerPosition">
          <button ion-button color="danger" round (click)="addProduct()">Add Product</button>
        </div>

      </ion-col>
    </ion-row>

    <ion-item>
      <ion-row>
        <ion-col col-4>
          <h5 class="centerPosition">Product</h5>
        </ion-col>
        <ion-col col-4>
          <h5 class="centerPosition">Serial Number</h5>
        </ion-col>
        <ion-col col-4>
          <h5 class="centerPosition">Price</h5>
        </ion-col>
      </ion-row>
    </ion-item>

    <div *ngFor="let p of products">
      <button ion-item>
        <ion-row>
          <ion-col col-4>

            <h5 class="centerPosition"> {{p.name}}</h5>
          </ion-col>
          <ion-col col-4>
            <h5 class="centerPosition"> {{p.serial_number}}</h5>
          </ion-col>
          <ion-col col-4>
            <h5 class="centerPosition"> {{p.price}}</h5>
          </ion-col>
        </ion-row>
      </button>
    </div>

  </ion-grid>

</ion-content>
