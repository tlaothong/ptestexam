<ion-header>

  <ion-navbar>
    <ion-title>AddProductPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>
            <ion-item>
                <ion-input type="text" placeholder="Serial Number" [(ngModel)]="serialNumber"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-12>
              <ion-item>
                  <ion-input type="number" placeholder="Price" [(ngModel)]="price"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
              <div class = "centerPosition">
                 <button ion-button color="danger" round (click) = "AddProduct()">Add Product</button>
              </div>
               
            </ion-col>
          </ion-row>

    
  </ion-grid>

</ion-content>
