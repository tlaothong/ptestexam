<ion-header>

  <ion-navbar>
    <ion-title>Purchase</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="searchproduct()">
    <ion-item>
      <ion-label>Search</ion-label>
      <ion-input type="text" [(ngModel)]="search" name="search"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input type="text" [(ngModel)]="quantity" name="quantity"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>
      <ion-icon name="search"></ion-icon>
    </button>
  </form>

  <hr>
  <h3>List Purchase (Price: {{ totalprice }})</h3>
  <ion-item>
    <ion-row>
      <ion-col width-50>Name</ion-col>
      <ion-col width-50>Unit Price</ion-col>
    </ion-row>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of model">
      <ion-row>
        <ion-col width-50>{{ item.productDetail.name }}</ion-col>
        <ion-col width-50>{{ item.totalPrice }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
