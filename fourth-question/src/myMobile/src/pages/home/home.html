<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-row>
      <ion-col width-33>Name</ion-col>
      <ion-col width-33>Serial</ion-col>
      <ion-col width-33>Unit Price</ion-col>
    </ion-row>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of model">
      <ion-row>
        <ion-col width-33>{{ item.name }}</ion-col>
        <ion-col width-33>{{ item.serialNumber }}</ion-col>
        <ion-col width-33>{{ item.price }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-fab bottom center>
    <button ion-fab class="fab fab-ios fab-ios" (click)="registerproduct()">
      <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span
        class="button-inner">
        <ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
      </span>
      <div class="button-effect"></div>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button color="danger" ion-fab class="fab fab-ios fab-ios-danger" (click)="purchase()">
      <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span
        class="button-inner">
        <ion-icon name="cart" role="img" class="icon icon-ios ion-ios-cart" aria-label="cart"></ion-icon>
      </span>
      <div class="button-effect"></div>
    </button>
  </ion-fab>

</ion-content>
