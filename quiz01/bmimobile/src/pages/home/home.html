<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Height</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="calculate()">Calculate</button>
    </ion-item>
    <ion-item>
      <ion-label>Your BMI: {{ responseResult.bmi }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ responseResult.message }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
