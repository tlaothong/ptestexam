<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="Weight" [(ngModel)]="weight"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="Height" [(ngModel)]="height"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="buttonStyle">
          <button ion-button round (click)="Bmi()">ok</button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div>
          Result : {{result}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
