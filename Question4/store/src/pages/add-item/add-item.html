<ion-header>

  <ion-navbar>
    <ion-title>addItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
      <ion-list>
          <ion-item>
    
            <ion-input type="text" placeholder="์Name" [(ngModel)]="item.name"></ion-input>
          
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="์Serial Number" [(ngModel)]="item.id"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="number" placeholder="์Unit Price" [(ngModel)]="item.price"></ion-input>
            </ion-item>
         
        </ion-list>
        <button ion-button block outline (click)= addItem() >Confirm</button>
  </div>
</ion-content>
