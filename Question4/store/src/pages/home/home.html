<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Store</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-label>Name</ion-label>
      </ion-col>

      <ion-col col-5>
        <ion-label>Serial Number</ion-label>
      </ion-col>

      <ion-col col-4>
        <ion-label>Unit Price</ion-label>
      </ion-col>
    </ion-row>

    <ion-row no paddin *ngFor="let i of locker">
      <ion-col col-3>
        <ion-label>{{i.name}}</ion-label>
      </ion-col>

      <ion-col col-5>
        <ion-label>{{i.id}}</ion-label>
      </ion-col>

      <ion-col col-4>
        <ion-label>{{i.price}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  <button ion-button block outline (click)=Goadd()>Add Items</button>

  <button ion-button block outline>Checkbin</button>


</ion-content>
