<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img width="60" height="60" class="block-center center-block" src="https://cdn2.iconfinder.com/data/icons/ui-thick-lines/720/add-512.png"/>
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">         
        <div class="form-group">
            <ion-label color="primary" floating>ID</ion-label>
            <input type="text" class="form-control" id="id" [(ngModel)]="item._id" name="id" required>
          </div>
          <div class="form-group">
              <ion-label color="primary" floating>Name</ion-label>
              <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" required>
            </div>
            <div class="form-group">
                <ion-label color="primary" floating>Serial</ion-label>
                <input type="text" class="form-control" id="serial" [(ngModel)]="item.serial" name="serial" required>
              </div>
              <div class="form-group">
                  <ion-label color="primary" floating>Price</ion-label>
                  <input type="number" class="form-control" id="price" [(ngModel)]="item.price" name="price" required>
                </div>
      <div class="text-center">                
          <button type="submit" style="background:chocolate" ion-button round [disabled]="!itemForm.form.valid">Confirm</button>
          <button type="button" style="background:white;color:black;" ion-button round (click)=clear()>Clear</button>
      </div>
</form>
</ion-content>
