<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guess</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="name" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="login()">Login</button>
      </ion-item>
    </ion-list>

</ion-content>
