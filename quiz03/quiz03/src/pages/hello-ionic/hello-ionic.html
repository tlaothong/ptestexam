<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guess</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Guess No</ion-label>
      <ion-input type="number" [(ngModel)]="guessNo"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button [disabled]="isSubmited" (click)="SubmitGuess()">Submit</button>
    </ion-item>
    <ion-item>
      <ion-label fixed>Result</ion-label>
      <ion-label>{{message}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
