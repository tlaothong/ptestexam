<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <div [hidden]="submitted">
          <h1>คำนวณ BMI</h1>
          <form (ngSubmit)="onSubmit()" #BMIForm="ngForm">
            <div class="form-group">
              <label for="w">weight</label>
              <input type="text" class="form-control" id="w"
                     required
                     [(ngModel)]="w" name="w"
                     #name="ngModel">
            </div>
      
            <div class="form-group">
              <label for="h">height</label>
              <input type="text" class="form-control" id="h"
                    required
                     [(ngModel)]="h" name="h">
            </div>
      
     
          </form>
        </div>
         <button class="btn btn-success" [disabled]="!BMIForm.form.valid" (click)="GetBMI()">Submit</button>
      </div>
       <p>Msg : {{result.bmiMsg}}</p>
</ion-content>
