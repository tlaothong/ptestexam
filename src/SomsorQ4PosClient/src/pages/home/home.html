<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Create()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="Orders">
    <ion-item ion-item *ngFor="let s of Orders">
      <img col-3 item-start src="https://www.versapay.com/wp-content/uploads/2016/08/Invoice2-icon.png" /> {{s.purchaseDate}}
      <br /><span *ngFor="let p of s.products">{{p.name}} {{p.unitPrice}}<br/></span>
      Total: {{s.totalPrice}}
    </ion-item>
  </ion-list>
</ion-content>
