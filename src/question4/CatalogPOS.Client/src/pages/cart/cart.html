<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="Product">
    <ion-list>
        <ion-row>
          <ion-col width-33>ชื่อสินค้า</ion-col>
          <ion-col width-33>รหัสสินค้า</ion-col>
          <ion-col width-33>ราคาสินค้า</ion-col>
          <ion-col width-33>จำนวน</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33>{{Product.Name}}</ion-col>
            <ion-col width-33>{{Product.SerialNumber}}</ion-col>
            <ion-col width-33>{{Product.UnitPrice}}</ion-col>
            <ion-col width-33><input type="text" class="form-control" id="amount" [(ngModel)]="Amount" name="amount"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-33></ion-col>
            <ion-col width-33></ion-col>
            <ion-col width-33>รวมทั้งสิ้น</ion-col>
            <ion-col width-33>{{Price}} บาท</ion-col>
        </ion-row>
        <button ion-button block (click)="Calculate()">คำนวนราคา</button>
  </ion-list>
</ion-content>
