<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Weight:</ion-label>
    <ion-input type="number" [(ngModel)]="Weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Height:</ion-label>
    <ion-input type="number" [(ngModel)]="Height"></ion-input>
  </ion-item>
    <ion-label color="dark">Height x Height: {{HeightP2}}</ion-label>
    <ion-label color="dark">Your BMI: {{BMI}}</ion-label>
    <ion-label color="dark">{{Result}}</ion-label>
</ion-content>
<ion-footer>
  <button ion-button full (click)="Calculate()">Calculate</button>
</ion-footer>
