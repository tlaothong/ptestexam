<ion-header>

  <ion-navbar>
    <ion-title>Summary Vote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-row>
      <ion-col width-50>Username</ion-col>
      <ion-col width-50>Vote Number</ion-col>
    </ion-row>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of model">
      <ion-row>
        <ion-col width-50>{{ item.username }}</ion-col>
        <ion-col width-50>{{ item.votenumber }}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-footer>
    <button ion-button color="danger" block (click)="randomWinner()">Random Winner</button>
  </ion-footer>
</ion-content>
