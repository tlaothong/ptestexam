<ion-header>
  <ion-navbar>
    <ion-title>
      BMI Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-input type="number" placeholder="Weight" [(ngModel)] = "weight" ></ion-input>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-input type="number" placeholder="Height" [(ngModel)] = "height"></ion-input>
    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block outline (click)= CalBMI() >Calculator</button>
      </ion-col>
    </ion-row>

  </ion-grid>


  <div class="text-center ">Your BMI :  </div>

  <div class="text-center ">{{bmi}}</div>

</ion-content>
