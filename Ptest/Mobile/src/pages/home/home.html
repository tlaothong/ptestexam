<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>weight</ion-label>
            <ion-input type="number" [(ngModel)]="weight"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>height</ion-label>
            <ion-input type="number" [(ngModel)]="height"></ion-input>
          </ion-item>
      </ion-list>
  <button ion-button block (click)="result()">คำนวณ</button>

  <label>Your BMI: {{bmi}}</label><br>
  <label>{{data}}</label>
</ion-content>
