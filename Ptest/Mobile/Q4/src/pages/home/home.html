<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons right>
        <button ion-fab mini (click)="additem()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
        <ion-grid>
            <ion-row>
              <ion-col col-3>Name</ion-col>
              <ion-col col-6>Serial Number</ion-col>
              <ion-col col-3>Price</ion-col>
            </ion-row>
          </ion-grid>
    </ion-list-header>
    <ion-item>
        <ion-grid>
            <ion-row text-center>
              <ion-col col-3>LG TV</ion-col>
              <ion-col col-6>LG1234</ion-col>
              <ion-col col-3>15,900</ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
    <ion-item>
        <ion-grid>
            <ion-row text-center>
              <ion-col col-3>iPhone Z</ion-col>
              <ion-col col-6>PZ3452</ion-col>
              <ion-col col-3>39,990</ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
