      <ion-icon name="menu"></ion-icon>

          </ion-grid>

        <ion-grid>
            <ion-row text-center>
              <ion-col col-3>LG TV</ion-col>
              <ion-col col-6>LG1234</ion-col>
              <ion-col col-3>15,900</ion-col>

          </ion-grid>
    </ion-item>
    <ion-item>
        <ion-grid>
            <ion-row text-center>
              <ion-col col-3>iPhone Z</ion-col>
              <ion-col col-6>PZ3452</ion-col>
              <ion-col col-3>39,990</ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row >
          <ion-col col-9>จำนวนของทั้งหมด 2 ชิ้น</ion-col>
